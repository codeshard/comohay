{% load highlight %}

<div class="search-result-element">
    <div>
        <a href="{{ result.object.get_absolute_url }}" {% if result.object.external_source %}target="_blank" class="external" data-goto="{{ request.scheme }}://{{ request.get_host }}{% url "ads:to_external_url" %}"{% endif %} data-ad="{{ result.object.id }}"><h3>{{ result.object.title }}</h3></a>
        {% if result.object.external_source %}
            <span class="badge badge-secondary">{{ result.object.external_source }}</span>
        {% endif %}
    </div>
    <div>
        <p>
            {% highlight result.description with query max_lenght 260 %}
        </p>
    </div>
</div>
